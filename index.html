<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!--Moment Timezones-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
    <style>
      .container {
        max-width: 500px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
      }
      select {
        display: block;
        margin: 0 auto;
        padding: 2px;
        font-size: 18px;
      }
      div.signature {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="city" id="city">
        <option value="" selected>Select a city</option>
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
        <option value="sydney">Sydney</option>
      </select>

      <div class="signature">
        <small class="signature"
          ><a href="https://github.com/marandarosa/world-clock" target="_blank"
            >Open-source code</a
          >, by
          <a
            href="https://www.linkedin.com/in/maranda-valentin-bb9a3b95/"
            target="_blank"
            >Maranda Valentin</a
          >
        </small>
      </div>
    </div>
  </body>
</html>
