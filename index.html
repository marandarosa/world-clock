<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
    <style>
      select {
        padding: 2px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <select name="city" id="city">
      <option value="" selected>Select a city</option>
      <option value="paris">Paris</option>
      <option value="tokyo">Tokyo</option>
      <option value="sydney">Sydney</option>
    </select>

    <script>
      function alertDate(event) {
        if (event.target.value === "paris") {
          let parisDate = moment
            .tz(`Europe/Paris`)
            .format(`dddd, MMMM D, YYYY h:mm A`);
          alert(`It is currently ${parisDate} in Europe/Paris`);
        }
        if (event.target.value === "tokyo") {
          let tokyoDate = moment
            .tz(`Asia/Tokyo`)
            .format(`dddd, MMMM D, YYYY h:mm A`);
          alert(`It is currently ${tokyoDate} in Asia/Tokyo`);
        }
        if (event.target.value === "sydney") {
          let sydneyDate = moment
            .tz(`Australia/Sydney`)
            .format(`dddd, MMMM D, YYYY h:mm A`);
          alert(`It is currently ${sydneyDate} in Australia/Sydney`);
        }
      }

      let selectedCity = document.querySelector(`#city`);
      selectedCity.addEventListener(`change`, alertDate);
    </script>
  </body>
</html>
